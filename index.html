            color: #f0f0f0;

        h1 {
            text-align: center;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(50, 50, 50, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }
        .form-group, .tournament-group {
            margin-bottom: 15px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
        }
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffdb33;
        }
        #results, #ranking, #lastResults, #tournamentDiagram {
            margin-top: 20px;
        }
        .player {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .player img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .bronze { border: 2px solid #cd7f32; }
        .silver { border: 2px solid #c0c0c0; }
        .gold { border: 2px solid #ffd700; }
        #roster {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        #roster img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }

        .tournament-group {

        @media (max-width: 600px) {

<body>

<div class="container">
    <h1>Ping Pong Top Global</h1>
    
    <div id="roster"></div>

    <h2>Registrar Jugador</h2>
    <div class="form-group">
        <input type="text" id="newPlayer" placeholder="Nombre del jugador">
        <input type="text" id="playerPhoto" placeholder="URL de la foto del jugador">
        <button onclick="addPlayer()">Agregar Jugador</button>
    </div>

    <h2>Registrar Partido</h2>
    <div class="form-group">
        <input type="text" id="winner" placeholder="Nombre del ganador">
        <input type="text" id="loser" placeholder="Nombre del perdedor">
        <input type="text" id="score" placeholder="Marcador (Ej. 3-1)">
        <button onclick="calculateElo()">Registrar Partido</button>
    </div>

    <h2>Últimos Resultados</h2>
    <div id="lastResults"></div>

    <h2>Ranking</h2>
    <div id="ranking"></div>

    <h2>Opciones</h2>
    <button onclick="toggleTournament()">Torneo</button>
    <div class="tournament-group" id="tournamentGroup">
        <h2>Registrar Torneo</h2>
        <div class="form-group">
          <input type="text" id="tournamentPlayers" placeholder="Nombres de jugadores (separados por comas)">
            <button onclick="registerTournament()">Registrar Torneo</button>
        </div>
        <h2>Diagrama de Torneo</h2>
        <div id="tournamentDiagram"></div>
    </div>
    <h2>Cambiar Foto de Perfil</h2>
    <div class="form-group" id="change-photo-group">
        <input type="text" id="playerNameForPhotoChange" placeholder="Nombre del jugador">
        <input type="text" id="newPhotoUrl" placeholder="Nueva URL de foto">
        <button onclick="changePlayerPhoto()">Cambiar Foto</button>
    </div>

</div>

<script>
    const players = [];

    function addPlayer() {
        const playerName = document.getElementById('newPlayer').value;
        const playerPhoto = document.getElementById('playerPhoto').value;
        if (playerName && playerPhoto) {
            players.push({ name: playerName, photo: playerPhoto, elo: 1200 });
            document.getElementById('newPlayer').value = '';
            document.getElementById('playerPhoto').value = '';
            renderRoster();
            renderRanking();
        }
    }

    function calculateElo() {
        const winnerName = document.getElementById('winner').value;
        const loserName = document.getElementById('loser').value;
        const score = document.getElementById('score').value;
        // Lógica de cálculo de ELO aquí
        document.getElementById('winner').value = '';
        document.getElementById('loser').value = '';
        document.getElementById('score').value = '';
        renderLastResults();
    }

    function toggleTournament() {
        const tournamentGroup = document.getElementById('tournamentGroup');
        tournamentGroup.style.display = tournamentGroup.style.display === 'block' ? 'none' : 'block';
    }

    function registerTournament() {
        const playersString = document.getElementById('tournamentPlayers').value;
        const tournamentPlayers = playersString.split(',').map(p => p.trim());
        // Lógica de registro de torneo aquí
        document.getElementById('tournamentPlayers').value = '';
        renderTournamentDiagram();
    }

    function changePlayerPhoto() {
        const playerName = document.getElementById('playerNameForPhotoChange').value;
        const newPhotoUrl = document.getElementById('newPhotoUrl').value;
        const player = players.find(p => p.name === playerName);
        if (player) {
            player.photo = newPhotoUrl;
            renderRoster();
            document.getElementById('playerNameForPhotoChange').value = '';
            document.getElementById('newPhotoUrl').value = '';
        } else {
            alert('Jugador no encontrado');
        }
    }

    function renderRoster() {
        const rosterDiv = document.getElementById('roster');
        rosterDiv.innerHTML = '';
        players.forEach(player => {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player';
            playerDiv.innerHTML = `<img src="${player.photo}" alt="${player.name}"> ${player.name}`;
            rosterDiv.appendChild(playerDiv);
        });
    }

    function renderLastResults() {
        const lastResultsDiv = document.getElementById('lastResults');
        lastResultsDiv.innerHTML = 'Resultados recientes aparecerán aquí.';
        // Lógica para mostrar resultados
    }

    function renderRanking() {
        const rankingDiv = document.getElementById('ranking');
        rankingDiv.innerHTML = '';
        players.sort((a, b) => b.elo - a.elo);
        players.forEach((player, index) => {
            const medalClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
            const playerDiv = document.createElement('div');
            playerDiv.className = `player ${medalClass}`;
            playerDiv.innerHTML = `<img src="${player.photo}" alt="${player.name}"> ${index + 1}. ${player.name} (ELO: ${player.elo})`;
            rankingDiv.appendChild(playerDiv);
        });
    }

    function renderTournamentDiagram() {
        const tournamentDiagramDiv = document.getElementById('tournamentDiagram');
        tournamentDiagramDiv.innerHTML = 'Diagrama del torneo aparecerá aquí.';
        // Lógica para mostrar diagrama de torneo
    }
</script>
</body>
</html>
